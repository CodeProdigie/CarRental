<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="icon" href="../public/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/dash.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../public/logo.svg" alt="">
            <h2>Admin</h2>
        </div>
        <ul>
            <li><a href="./">Analysis</a></li>
            <li><a href="./orders.html">Orders</a></li>
            <li><a href="./rents.html">Rents</a></li>
            <li><a href="./livemaintenance.html">Maintenance</a></li>
            <li><a href="./AddCar.html">Add a Car</a></li>
        </ul>
        <button>Global Trading Sarl</button>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h2>Admin Dashboard</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stats-card">
                <h3>Total Orders</h3>
                <p>Validated Orders: <span>0</span></p>
                <p>Pending Orders: <span class="pendingorders">0</span></p>
            </div>
            <div class="stats-card">
                <h3>Rentals</h3>
                <p>Validated Rents: <span>0</span></p>
                <p>Pending Rents: <span class="pendingrents">0</span></p>
            </div>
            <div class="stats-card">
                <h3>Maintenance</h3>
                <p>Validated Maintenance: <span>0</span></p>
                <p>Pending Maintenance: <span class="maintenance">0</span></p>
            </div>
        </div>
       
        </div>

        <script src="../scripts/analysis.js"></script>
