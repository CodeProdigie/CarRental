<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trading Sarl</title>
    <link rel="icon" href="../public/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="main">
            <div class="header-left"></div>
            <a href="../index.html">
                <div class="logo">
                    <img src="../public/logo.svg" alt="">
                    <h2>Global Trading Sarl</h2>
                </div>
            </a>
        </div>
        <div class="header-right">Maintenace Services</div>
    </div>
    <div class="maintenance">
        <form>
            <div class="maintenance-logo">
                <img src="../public/logo.svg" alt="">
                <h2>Contact Maintenance Servicing</h2>
            </div>
              <div class="inputs">
                <label>Full Names</label>
                <input type="text" placeholder="Please Enter your Names" required  class="fullnames">
              </div>
              <div class="inputs">
                <label>Email Address</label>
                <input type="email" placeholder="Please enter your email address" required class="email">
              </div>
              <div class="inputs">
                <label>Phone Number</label>
                <input type="number" placeholder="Please enter your phone Number" required class="phonenumber">
              </div>
              <div class="inputs">
                <label>Description</label>
                <textarea placeholder="describe your car issues here" class="description"></textarea>
              </div>
              <button type="submit">Contact Us</button>
        </form>
    </div>

    <script src="../scripts/sendMaintenance.js"></script>
</body>
</html>
